# CarbonChain - Ansible Inventory
# ================================

[carbonchain_nodes]
node1.carbonchain.io ansible_host=192.168.1.10
node2.carbonchain.io ansible_host=192.168.1.11
node3.carbonchain.io ansible_host=192.168.1.12

[carbonchain_miners]
miner1.carbonchain.io ansible_host=192.168.1.20
miner2.carbonchain.io ansible_host=192.168.1.21

[carbonchain_api]
api1.carbonchain.io ansible_host=192.168.1.30
api2.carbonchain.io ansible_host=192.168.1.31

[carbonchain_monitoring]
monitor.carbonchain.io ansible_host=192.168.1.40

# ============================================================================
# GROUP VARIABLES
# ============================================================================

[carbonchain_nodes:vars]
ansible_user=ubuntu
ansible_python_interpreter=/usr/bin/python3
network_type=mainnet
p2p_port=9333
api_port=8000
explorer_port=8080

[carbonchain_miners:vars]
ansible_user=ubuntu
ansible_python_interpreter=/usr/bin/python3
network_type=mainnet
mining_enabled=true
mining_threads=8

[carbonchain_api:vars]
ansible_user=ubuntu
ansible_python_interpreter=/usr/bin/python3
network_type=mainnet
api_only=true

[carbonchain_monitoring:vars]
ansible_user=ubuntu
ansible_python_interpreter=/usr/bin/python3

# ============================================================================
# ALL NODES COMMON VARIABLES
# ============================================================================

[all:vars]
# SSH settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# CarbonChain settings
carbonchain_version=1.0.0
carbonchain_network=mainnet

# Database settings
db_password={{ vault_db_password }}

# SSL settings
ssl_email=admin@carbonchain.io
domain_name={{ inventory_hostname }}

# Backup settings
backup_enabled=true
backup_retention_days=30
backup_destination=/backup/carbonchain

# Monitoring
prometheus_enabled=true
grafana_enabled=true
